<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Mind Matters</title>
</head>
<body>

    <header>
        <div class="logo">Mind Matters</div>
        <input type="text" id="searchBar" placeholder="Search mental health topics">
        <button onclick="search()">Search</button>
    </header>

    <main>
        <div class="buttons">
            <a href="nutrition.html" class="button">Nutrition Score</a>
            <a href="mood.html" class="button">Mood Predictor</a>
            <a href="breathing.html" class="button">Breathing Exercise</a>
            <a href="managemeds.html" class="button">Manage Meds</a>
        </div>
    </main>

    <script>
        function search() {
            const searchQuery = document.getElementById('searchBar').value.trim();

            if (searchQuery === '') {
                return;
            }

            // Construct the URL dynamically
            const searchUrl = `https://www.mayoclinic.org/diseases-conditions/${encodeURIComponent(searchQuery)}`;

            // Open a new page with the constructed URL
            window.open(searchUrl, '_blank');
        }
    </script>

</body>
</html>
