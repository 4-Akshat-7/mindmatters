<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mood Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.gif') center/cover no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: 100% 100%; /* Set explicit width and height */
        }

        #app {
            width: 340px; /* Set your desired width */
            height: 400px; /* Set your desired height */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4caf50;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            display: none;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        #predictedMood {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Mood Predictor</h1>

        <label for="sleep">Sleep hours:</label>
        <input type="number" id="sleep" required>

        <label for="exercise">Exercise (minutes):</label>
        <input type="number" id="exercise" required>

        <label for="nutrition">Nutrition score:</label>
        <input type="number" id="nutrition" required>

        <button onclick="analyzeMood()">Analyze</button>

        <div id="result">
            <h1>Predicted Mood: <span id="predictedMood"></span></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
